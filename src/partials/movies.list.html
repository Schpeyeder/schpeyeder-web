<div class="container">
	<div class="row">
		<div class="col-lg-offset-1 col-sm-3 col-md-3 col-lg-4">
			<input type="text" class="form-control" ng-model="query" placeholder="Search..."/>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div ng-repeat="movie in moviesList | filter: search" class="row adj-padding-top">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="col-sm-1 col-md-1 col-lg-1">
				<img src="{{movie.posters.thumbnail}}" alt="{{movie.title}}" />	
			</div>
			<div class="col-sm-11 col-md-11 col-lg-11">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<a href="#/movies/{{movie.id}}">
	  						{{movie.title}}
	  					</a>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p class="small">{{movie.synopsis}}</p>
					</div>					
				</div>
				<div class="row">
					<div class="col-sm-2 col-md-2 col-lg-2">
						{{movie.mpaa_rating}}
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						{{movie.runtime}}
						<span class="small"> min</span>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<rating rating-value="rating" max="10" on-rating-selected="saveRating(newRating)"></rating>
					</div>
				</div>								
	  		</div>			
		</div>
	</div>
</div>

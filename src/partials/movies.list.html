<div class="col-md-3">
	<input type="text" class="form-control" ng-model="nameFilter" placeholder="Search..."/>
</div>
<table class="table table-striped table-hover">
<thead>
  <tr>
  	<th colspan="6">Upcomming Movies</th></tr>
</thead>
<tbody>
  <tr ng-repeat="movie in moviesList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
    <img src="{{movie.posters.thumbnail}}" alt="{{movie.title}}" />
	</td>
    <td>
      <a href="#/movies/{{movie.id}}">
	  	{{movie.title}}
	  </a>
	</td>
    <td>{{movie.year}}</td>
    <td>{{movie.mpaa_rating}}</td>
    <td>{{movie.runtime}}</td>
  </tr>
</tbody>
</table>
